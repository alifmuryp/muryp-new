{{ partial "main/seo.html" . }}
<style>
{{ partial "script/css/main.css" . | safeCSS }}

{{- if .IsHome -}}
{{ partial "script/css/home.css" . | safeCSS}}
{{else}}
{{ partial "script/css/post.css" . | safeCSS}}
{{- end -}}

{{if eq .Section "posts"}}
{{end}}

{{ partial "script/css/end.css" . | safeCSS }}
</style>
<script type="text/javascript" charset="utf-8">
  if (localStorage.getItem('theme') == 'dark')
  setDarkMode()
function setDarkMode() {
  let isDark = document.body.classList.toggle("dark-mode")
  if (isDark) {
    localStorage.setItem('theme', 'dark')} else {
    localStorage.removeItem('theme')}
  document.getElementById('btn-dark').innerHTML
}
</script>
