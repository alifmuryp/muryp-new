<div id="note">
  <div class="judulBlog">
    <h2>My Blog</h2>
    <div class="thisBtn">
      <div class="wrapper">
        <a href="#"><span>See More!</span></a>
      </div>
    </div>
  </div>

  {{ with .Site.GetPage "/blog" }}
  <div class="myread">
    {{ range.Paginator.Pages }}
    <a href="{{ .RelPermalink }}">
      <div class="content">
        <div class="date">
          <span class="day"> {{ dateFormat "02" .Date }}</span>
          <span class="rest">
            {{ if $.Site.Data.month }}
            {{ index $.Site.Data.month (printf "%d" .Date.Month) }}
            {{ .Date.Year }}
            {{ else }}
            {{ dateFormat "Jan 2006" .Date }}
            {{ end }}</span
          >
        </div>
        <div class="readMore">
          {{ .Title }}
        </div>
      </div>
    </a>
    {{ end }}
  </div>
  {{ end }}
</div>
