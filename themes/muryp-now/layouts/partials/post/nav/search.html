<div class="btn-list-search">
<label >Section :</label>
<select class='btn-list' id="list-section-search" onChange="btnSection(this.id,this.name);getSection()" name="search">
  <option value="all">All</option>
  <option value="blog">Blog</option>
  <option value="note">Note</option>
</select>

<label >Tags :</label>
<select class='btn-list' id="list-tags-search" onchange="getSection()">
  <option value="">All</option>

  <optgroup id="blog-tags-list-search" label="Blog :">
  <option value="#">All Blog</option>
{{ range $name, $taxonomy1 := .Site.Taxonomies.tags }}
  <option value="#{{ replace .Page.Title " " "_" | lower  }}">{{ .Page.Title }}</option>
{{end}}
</optgroup>

<optgroup id="note-tags-list-search" label="Note :">
  <option value="##">All Note</option>
{{ range $name, $taxonomy1 := .Site.Taxonomies.tags2 }}
  <option value="##{{ replace .Page.Title " " "_" | lower }}">{{ .Page.Title }}</option>
{{end}}
</optgroup>

</select>
</div>

<div class="search-baru">
  <div>
  <input
    autocomplete="off"
    type="search"
    id="search"
    placeholder="Search now!"
  />
  <button onclick="btnSearch()" >Search</button>
  </div>
  <!-- hasil -->
  <ul class="" id="results"></ul>
</div>
