<div class="navTerbang">
  <!-- btn -->
  <div class="nav">
    <input type="checkbox" id="nav" />
    <label class="navBtn" for="nav">
      <span></span>
      <span></span>
      <span></span>
    </label>

    <!-- isi nav -->
    <div class="kontenNav">
      <div class="headerNav bottom">Author</div>

      <!-- about -->
      <div class="cardAuthor">
        <a href="{{.Site.Params.host}}{{.Site.Params.img}}">
          <img
            src="{{.Site.Params.host}}{{.Site.Params.thumb}}"
            alt="{{.Site.Params.Description}}"
        /></a>
        <div class="container">
          <h4>
            <a href="{{.Site.Params.urlAuthors}}">{{.Site.Params.Author}}</a>
          </h4>
          <p>
            {{.Site.Params.Header | safeHTML}}
          </p>
          <!-- follow -->
          {{ partial "home/last/sosmed.html" . }}
          <!-- end follow -->

          <!--start contact & list-->
          {{if ne .RelPermalink "/"}}
          {{ partial "main/contact.html" . }}
          {{ end }}
          <!--end contact & list-->
        </div>
      </div>
      <!-- end about -->

      <!-- search -->
      {{if ne .RelPermalink "/search/"}}
      {{ partial "post/nav/search.html" . }}
      {{ partial "main/list.html" . }}
      {{ end }}
      <!-- end search -->
    </div>
  </div>
</div>
