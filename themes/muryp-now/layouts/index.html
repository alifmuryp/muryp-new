<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    {{ partial "main/head.html" . }}
  </head>
  <body class="loading" value='/'>
{{ partial "main/loading.html" . }}
    {{ partial "post/nav/darkbtn.html" . }}

      {{ partial "home/main/list.html" . }}

      {{ partial "main/footer.html" . }}

    {{ partial "main/share.html" .}}
    <!-- js -->
  <script src="/js/search/load-more.js"></script>
  </body>
</html>
