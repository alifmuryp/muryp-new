<h3 class="text-center w-full border border-solid border-white leading-[0]">
  <span class="bg-blue-900 px-3"> contact </span>
</h3>
<div class="w-fit m-auto p-5">
  {{ range .Site.Menus.contact.Sort.ByWeight }}
  <a class="flex p-2 m-2 border border-1 rounded-md bg-blue-900 hover:translate-x-3 duration-75"
    href="https://{{.URL}}" >
    <span class="{{ .Identifier }}" class="{{ .Identifier }} flex"></span>
    <span class=" flex place-items-center ml-2">{{ .Name }}</span>
  </a>
  {{end}}
</div>
